[package]
name = "webxr-graph"
version = "0.1.0"
edition = "2021"

[dependencies]
actix = "0.13"
actix-web = { version = "4.0", features = ["rustls"] }
actix-web-actors = "4.1"
actix-files = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"
async-trait = "0.1"
regex = "1.5"
log = "0.4"
thiserror = "1.0"
futures = "0.3"
lazy_static = "1.4"
pulldown-cmark = "0.9"
config = { version = "0.13", features = ["toml"] }
env_logger = "0.10"
once_cell = "1.17"
rustls = "0.20"
rustls-pemfile = "1.0"

[dev-dependencies]
mockall = "0.11"
tempfile = "3.2"
tokio-test = "0.4"
wiremock = "0.5"
env_logger = "0.10"