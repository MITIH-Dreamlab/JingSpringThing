[package]
name = "webxr-graph"
version = "0.1.0"
edition = "2021"

[dependencies]
actix = "0.13"
actix-web = "4.0"
actix-web-actors = "4.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15"
async-trait = "0.1"
regex = "1.5"
log = "0.4"
thiserror = "1.0"
futures = "0.3"
lazy_static = "1.4"

[dev-dependencies]
mockall = "0.11"
tempfile = "3.2"
tokio-test = "0.4"