name: CI Pipeline

on:
  push:
    branches: [ feature-branch ] # Adjust branch name as needed.
  pull_request:
    branches: [ feature-branch ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind 
        options: >-
          --privileged 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Debug - List contents of webxr-graph directory
        run: ls -la webxr-graph
      
      - name: Debug - Cat package.json
        run: cat webxr-graph/package.json
      
      - name: Build and run tests
        run: |
          docker build -t my-app-test -f webxr-graph/Dockerfile.test ./webxr-graph
          docker run my-app-test
      
      - name: Debug - Docker build logs
        if: failure()
        run: docker build -t my-app-test -f webxr-graph/Dockerfile.test ./webxr-graph --progress=plain

