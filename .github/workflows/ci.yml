name: CI Pipeline

on:
  push:
    branches: [ main ] # Adjust branch name as needed.
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind 
        options: >-
          --privileged 
          --storage-driver=overlay2 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build Docker Image for Tests
        run: |
          docker build -t my-app-test -f Dockerfile.test .
      
      - name: Run Lint Test in Docker Container
        run: |
          docker run --rm my-app-test npm run lint
      
      - name: Run Unit Tests in Docker Container (Optional)
        run: |
          docker run --rm my-app-test npm test # Uncomment if you want to run unit tests too.
