<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <script type="module">
        import { ForceGraph } from './js/threeJS/threeGraph.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const forceGraph = new ForceGraph(scene);

        // Add some sample nodes and links
        forceGraph.addNode({ id: 1 });
        forceGraph.addNode({ id: 2 });
        forceGraph.addNode({ id: 3 });
        forceGraph.addLink({ source: 1, target: 2 });
        forceGraph.addLink({ source: 2, target: 3 });

        camera.position.z = 200;

        function animate() {
            requestAnimationFrame(animate);
            forceGraph.renderGraph();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
