<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogseqSpringThing</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic styles for chat interface */
        #chat-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chat-input {
            width: 100%;
            padding: 5px;
        }

        #ask-button {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        /* Styles for node info panel */
        #node-info-panel {
            /* Styles are already defined in Interface class */
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <!-- Chat Interface -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Ask a question...">
        <button id="ask-button">Ask</button>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
