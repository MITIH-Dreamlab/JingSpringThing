<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebXR Graph Visualization</title>
    <meta name="description" content="Interactive 3D graph visualization using WebXR">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/main.css">
    <script type="importmap">
    {
        "imports": {
            "three": "/vendor/build/three.module.js",
            "three/examples/jsm/": "/vendor/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <canvas id="graphCanvas" aria-label="3D Graph Visualization"></canvas>

    <div id="smartPane" aria-label="Chat Interface">
        <div id="chatWindow" role="log" aria-live="polite"></div>
        <div id="chatInput">
            <label for="questionInput" class="visually-hidden">Enter your question</label>
            <input type="text" id="questionInput" placeholder="Ask a question..." aria-label="Question input">
            <button id="askButton" aria-label="Submit question">Ask</button>
        </div>
        <div id="resizeHandle" role="separator" aria-label="Resize chat window" tabindex="0"></div>
    </div>

    <!-- New button for SpaceMouse initialization -->
    <button id="initSpaceMouseButton" aria-label="Initialize SpaceMouse" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">Initialize SpaceMouse</button>
    <button id="debugToggle" style="position: fixed; top: 50px; left: 10px; z-index: 1000;">Toggle Debug Mode</button>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
