user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log debug;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' wss: ws:;" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=one:10m rate=30r/m;

    # Main server block
    server {
        listen 8080;
        server_name localhost;

        # Enable rate limiting
        limit_req zone=one burst=10 nodelay;

        # Root directory for static files
        root /app/data/public/dist;
        index index.html;

        # WebSocket endpoint
        location /ws {
            proxy_pass http://127.0.0.1:8080/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cf-Connecting-Ip $http_cf_connecting_ip;  # Cloudflare specific
            proxy_set_header Cf-Ray $http_cf_ray;                      # Cloudflare specific
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://127.0.0.1:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cf-Connecting-Ip $http_cf_connecting_ip;  # Cloudflare specific
            proxy_set_header Cf-Ray $http_cf_ray;                      # Cloudflare specific
        }

        # Static file handling
        location ~* \.js$ {
            types { application/javascript js; }
            charset utf-8;
            add_header Cache-Control "public, max-age=3600";
        }

        location ~* \.html$ {
            types { text/html html; }
            charset utf-8;
            add_header Cache-Control "public, max-age=3600";
        }

        location = /favicon.ico {
            types { image/x-icon ico; }
            add_header Cache-Control "public, max-age=86400";
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
