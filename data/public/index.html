<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Graph Visualization</title>
    
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #scene-container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 1000;
        }
        #connection-status.connected {
            background-color: #28a745;
            color: white;
        }
        #connection-status.disconnected {
            background-color: #dc3545;
            color: white;
        }
        #refresh-button {
            position: absolute;
            top: 20px;
            left: 100px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #refresh-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            #connection-status {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Container for the 3D scene -->
    <div id="scene-container"></div>

    <!-- Connection status indicator -->
    <div id="connection-status" class="disconnected">Disconnected</div>

    <!-- Refresh button -->
    <button id="refresh-button" @click="refreshVisualization">Refresh Visualization</button>

    <!-- Vue app container -->
    <div id="app">
        <!-- The Vue application will mount here and render the ChatManager and ControlPanel components. -->
    </div>

    <!-- Include the main application script -->
    <script type="module" src="/js/app.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    websocketService: null,
                    visualization: null
                };
            },
            methods: {
                refreshVisualization() {
                    // Access the global visualization instance and call updateVisualFeatures
                    if (this.visualization) {
                        this.visualization.updateVisualFeatures({
                            nodeColor: this.visualization.nodeColor,
                            edgeColor: this.visualization.edgeColor,
                            hologramColor: this.visualization.hologramColor,
                            nodeSizeScalingFactor: this.visualization.nodeSizeScalingFactor,
                            hologramScale: this.visualization.hologramScale,
                            hologramOpacity: this.visualization.hologramOpacity,
                            edgeOpacity: this.visualization.edgeOpacity,
                            labelFontSize: this.visualization.labelFontSize,
                            fogDensity: this.visualization.fogDensity,
                        });
                    } else {
                        console.error('Visualization instance is not available');
                    }
                }
            },
            mounted() {
                // Access the global properties set in app.js
                this.websocketService = this.$websocketService;
                this.visualization = this.$visualization;
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
