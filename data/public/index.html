<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Graph Visualization</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        /* Container for the 3D scene */
        #scene-container { 
            width: 100vw; 
            height: 100vh; 
            display: block;
        }

        /* Chat container styling */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            max-height: 60vh;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Chat messages area */
        #chat-messages {
            flex: 1;
            margin-bottom: 10px;
            overflow-y: auto;
        }

        /* Chat input area */
        #chat-input-area {
            display: flex;
        }

        #chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 8px 12px;
            margin-left: 8px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #218838;
        }

        /* Fullscreen button styling */
        #fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #fullscreen-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Connection status styling */
        #connection-status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        #connection-status.connected {
            background-color: #28a745;
            color: white;
        }

        #connection-status.disconnected {
            background-color: #dc3545;
            color: white;
        }

        /* Spacemouse button styling */
        #enable-spacemouse {
            position: absolute;
            top: 60px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #enable-spacemouse:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #chat-container {
                width: 90%;
                left: 5%;
                bottom: 10px;
            }

            #fullscreen-button, #enable-spacemouse {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }

            #enable-spacemouse {
                top: 50px;
            }

            #connection-status {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Container for the 3D scene -->
    <div id="scene-container"></div>

    <!-- Connection status indicator -->
    <div id="connection-status">Disconnected</div>

    <!-- Fullscreen toggle button -->
    <button id="fullscreen-button">Toggle Fullscreen</button>

    <!-- Enable Spacemouse button -->
    <button id="enable-spacemouse">Enable Spacemouse</button>

    <!-- Chat container -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include the main application script -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
